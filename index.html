<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="icon" href="images/favicon.png" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo das Coordenadas Geográficas</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
<main class='tela-principal'>

    <header>
        <figure>
            <img id='logo' src="images/rosa-ventos.webp" alt="logo" />
        </figure>
        <h1 class=''>Jogo das<br>Coordenadas<br>Geográficas</h1>
    </header>

    <div id='caixa'>

        <h2>Coordenadas</h2>
        <div>
            <div class="form-group">
                <label for="latitudeInformada">Latitude</label>
                <div class="inputForm">
                    <input
                        id='latitudeInformada'
                        type="number" min='0' max='90' step='5'
                        autofocus
                    />
                    <select name="dirLatitude" id="dirLatitude">
                        <option value="N">N - Norte</option>
                        <option value="S">S - Sul</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="longitudeInformada">Longitude</label>
                <div class='inputForm'>
                    <input
                        id='longitudeInformada'
                        type="number" min='0' max='180' step='5'
                    />
                    <select name="dirLongitude" id="dirLongitude">
                        <option value="E">E - Leste</option>
                        <option value="O">W - Oeste</option>
                    </select>
                </div>
                <button id='btnJogar'>Jogar</button>
            </div>
            <p id='posicoes'>
                Lat.: <span id='posicaoY'></span> Lon.: <span id='posicaoX'></span>  
            </p>
        </div>
        <div id='comandos'>
            <h3>Comandos</h3>
                <p><button id='btnMoverLinhas'>90°N 180°W</button></p>
        </div>
    </div>
    <!-- PRINCIPAL -->
    <section id='mapa'>
        <img id='mapaMundi' src="images/mapa-das-coordenadas.png" alt="Mapa do mundo" />
        <div class='linhas animarPerigo' id='linhaDeLatitude'></div>
        <div class='linhas animarInfo' id='linhaDeLongitude'></div>
    </section>
    
    <article id='divCards'>

        <div id='card' class='cards'>
            <h4>Instrução</h4>
            <p>Recebemos a informação de que existe um navio suspeito navegando no Atlântico Norte.</p>
        </div>
        
        <div id='autor'>
            Produzido por Edson Maia &copy; 2021
        </div>
    </article>

</main>
<script src="js/main.js" defer></script>
</body>
</html>
